<form class="example-container" [formGroup]="form" #frmEmployee="ngForm" (ngSubmit)="operar()">

  <div [hidden]="true">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" minlength="3" required formControlName="name">
      <!-- Validación de formulario con mensaje y estilo - (touched) para no mostrar cuando inicia-->
      <small *ngIf="f['name'].errors?.['required'] && f['name'].touched" class="invalido">Name requerid</small>
      <small *ngIf="f['name'].errors?.['minlength'] && f['name'].touched" class="invalido">Name should 3 characters</small>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Surname" required formControlName="surname">
      <!-- Validación de formulario con mensaje y estilo - (touched) para no mostrar cuando inicia-->
      <small *ngIf="f['surname'].errors?.['required'] && f['surname'].touched" class="invalido">Surname requerid</small>
      <small *ngIf="f['surname'].errors?.['minlength'] && f['surname'].touched" class="invalido">Surname should 3 characters</small>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Position" required formControlName="position">
    <!-- Validación de formulario con mensaje y estilo - (touched) para no mostrar cuando inicia-->
    <small *ngIf="f['position'].errors?.['required'] && f['position'].touched" class="invalido">Position requerid</small>
    <small *ngIf="f['position'].errors?.['minlength'] && f['position'].touched" class="invalido">Position should 3 characters</small>
</mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" required formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Age" required formControlName="age" type="number">
</mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Choose Department" [(ngModel)]="idDepartmentSeleccionado" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let p of (departments$ | async)" [value]="p.idDepartment">
            {{p.name}}
        </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="frmEmployee.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/pages/employee' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
  </button>
</form>
